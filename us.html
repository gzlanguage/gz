<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: white;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 {
            margin: 0;
            font-size: 1.4em;
            font-family: 'Billabong', cursive;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 4px;
            border-radius: 12px;
            font-weight: bold;
        }
        .user-icon-container {
            margin-right: 2px;
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 2px;
            width: 28px;
            height: 28px;
            justify-content: center;
            background-color: #f0f7ff;
        }
        .user-icon {
            color: #007bff;
            font-size: 1.5em;
        }
        .divider {
            height: 0.6px;
            background-color: #007bff;
            width: 100%;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centrer les boutons */
            margin-top: 5px;
            padding: 5px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 5px 10px;
            margin: 0 2px; /* Distance de 4px entre les boutons */
            font-size: 0.8em;
            cursor: default; /* Rendre le curseur par défaut */
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .button i {
            margin-right: 4px; /* Espacement de 4px entre l'icône et le texte */
        }
        .notification {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8em;
            color: #0056b3;
            font-weight: bold;
        }
        .how-it-works-container {
            text-align: center;
            margin: 20px auto;
            width: 310px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 20px;
            background-color: #f0f7ff;
            overflow: hidden;
        }
        .section-title {
            font-size: 1.1em;
            color: #007bff;
            margin-bottom: 5px;
            margin-top: 0;
        }
        .description {
            font-size: 0.9em;
            color: #0056b3;
            line-height: 1.2;
            overflow-y: auto;
            margin: 0;
        }
        .email-link {
            color: #0056b3;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
