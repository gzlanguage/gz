<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light background color */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
            font-family: 'Roboto', Arial, sans-serif; /* Use a similar font */
        }
        header {
            background-color: #ffffff; /* White background */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            max-width: 1200px; /* Limit the container width */
            margin: 0 auto; /* Center the container */
        }
        h1 {
            margin: 0;
            font-size: 1.3em; /* Adjusted font size */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Blue color */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* Blue border */
            padding: 3px 6px; /* Reduced padding */
            display: inline-block;
            border-radius: 10px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Blue border */
            width: 100%;
            margin-top: 0; /* Remove top margin */
        }
        .divider-text {
            text-align: center;
            color: #333; /* Text color */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* Text color */
            margin: 20px 0;
            font-size: 0.8em;
        }
        /* Style for the dropdown menu */
        #language-selector {
            margin-left: auto; /* Push the menu to the right */
            padding: 4px; /* Reduce inner padding */
            border: 1px solid #007BFF;
            border-radius: 10px;
            font-size: 1em;
            color: #333;
            background-color: #ffffff; /* White background */
            width: 95px; /* Reduced width */
        }
        /* Style pour la section des langues */
        .language-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #007BFF;
            border-radius: 20px; /* Bordure arrondie à 20px */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }
        .language-item {
            padding: 8px;
            border: 1px solid #007BFF; /* Bordure bleue océan */
            border-radius: 20px; /* Bordure arrondie à 20px */
            text-align: center;
            transition: all 0.3s ease;
        }
        .language-item:hover {
            background-color: #f0f7ff;
            border-color: #005bb7; /* Bleu océan plus foncé au survol */
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }
        .language-item a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
        }
        .language-title {
            text-align: center;
            margin-bottom: 15px;
            color: #007BFF;
            font-size: 1.1em;
        }
    </style>
    <script>
        function changeLanguage() {
            var selector = document.getElementById("language-selector");
            var url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo-genz" translate="no">G-Z</h1>
    </a>
    <select id="language-selector" onchange="changeLanguage()">
        <option value="" disabled selected>Translate</option>
        <option value="index.html">English (en)</option>
        <option value="index-fr.html">Français (fr)</option>
        <option value="index-es.html">Español (es)</option>
        <option value="index-pt.html">Português (pt)</option>
        <option value="index-ar.html">العربية (ar)</option>
        <option value="index-hi.html">हिंदी (hi)</option>
        <option value="index-am.html">አማርኛ (am)</option>
        <option value="index-id.html">Bahasa Indonesia (id)</option>
        <option value="index-vi.html">Tiếng Việt (vi)</option>
        <option value="index-zh.html">普通话 (zh)</option>
        <option value="index-ja.html">日本語 (ja)</option>
        <option value="index-ko.html">한국어 (ko)</option>
        <option value="index-tu.html">Türkçe (tu)</option>
        <option value="index-ma.html">Bahasa Melayu (ma)</option>
        <option value="index-al.html">Deutsch (al)</option>
        <option value="index-it.html">Italiano (it)</option>
    </select>
</header>

<div class="divider"></div>
<div class="divider-text">Available Languages</div>
<div class="divider"></div>

<div class="language-container">
    <div class="language-title">Choose your language</div>
    <div class="language-grid">
        <div class="language-item">
            <a href="index.html">English </a>
        </div>
        <div class="language-item">
            <a href="index-fr.html">Français </a>
        </div>
        <div class="language-item">
            <a href="index-es.html">Español </a>
        </div>
        <div class="language-item">
            <a href="index-pt.html">Português </a>
        </div>
        <div class="language-item">
            <a href="index-ar.html">العربية </a>
        </div>
        <div class="language-item">
            <a href="index-hi.html">हिंदी </a>
        </div>
        <div class="language-item">
            <a href="index-am.html">አማርኛ </a>
        </div>
        <div class="language-item">
            <a href="index-id.html">Bahasa Indonesia </a>
        </div>
        <div class="language-item">
            <a href="index-vi.html"> Thai </a>
        </div>
        <div class="language-item">
            <a href="index-zh.html">普通话 </a>
        </div>
        <div class="language-item">
            <a href="index-ja.html">日本語 </a>
        </div>
        <div class="language-item">
            <a href="index-ko.html">한국어 </a>
        </div>
    </div>
</div>

<footer>
    <p></p> <!-- Suppression de la section copyright -->
</footer>

</body>
</html>
