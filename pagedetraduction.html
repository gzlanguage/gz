<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light background color */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
            font-family: 'Roboto', Arial, sans-serif; /* Use a similar font */
        }
        header {
            background-color: #ffffff; /* White background */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            max-width: 1200px; /* Limite la largeur du conteneur */
            margin: 0 auto; /* Centre le conteneur */
        }
        h1 {
            margin: 0;
            font-size: 1.3em; /* Adjusted font size */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Blue color */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* Blue border */
            padding: 3px 6px; /* Reduced padding */
            display: inline-block;
            border-radius: 7px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Blue border */
            width: 100%;
            margin-top: 0; /* Remove top margin */
        }
        .divider-text {
            text-align: center;
            color: #333; /* Text color */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* Text color */
            margin: 20px 0;
            font-size: 0.8em;
        }
        
        /* Style pour le label Translate en haut */
        .translate-label {
            border: 1px solid #007BFF;
            border-radius: 5px;
            padding: 2px 8px;
            font-size: 0.9em;
            color: #333;
            background-color: #ffffff;
            margin-left: auto;
        }
        
        /* Style pour les liens de langue */
        .language-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px; /* Augmentation de l'espace entre les éléments */
            max-width: 1000px;
            margin: 15px auto;
            padding: 0 10px;
        }
        
        .language-link {
            border: 1px solid #007BFF;
            border-radius: 12px;
            padding: 6px 15px; /* Augmentation du padding */
            font-size: 1.1em; /* Augmentation de la taille de police */
            color: #333;
            text-decoration: none;
            background-color: #ffffff;
            display: inline-block;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .language-link:hover {
            background-color: #007BFF;
            color: #ffffff;
        }
        
        /* Pour assurer la responsivité sur les petits écrans */
        @media (max-width: 768px) {
            .language-container {
                gap: 6px;
            }
            .language-link {
                padding: 3px 6px;
                font-size: 0.99em; /* Augmentation de la taille de police même sur petits écrans */
            }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo-genz" translate="no">GZ</h1>
    </a>
    <div class="translate-label">Translate</div>
</header>

<div class="divider"></div>
<div class="divider-text">Translation Page</div>
<div class="divider"></div>

<div class="language-container">
    <a href="https://gzlanguage.github.io/french" class="language-link">Français</a>
    <a href="https://gzlanguage.github.io/espagnol" class="language-link">Español</a>
    <a href="https://gzlanguage.github.io/allemand" class="language-link">Deutsch</a>
    <a href="https://gzlanguage.github.io/italien" class="language-link">Italiano</a>
    <a href="https://gzlanguage.github.io/indonesian" class="language-link">indonesian</a>
    <a href="https://gzlanguage.github.io/portuguais" class="language-link">Português</a>
    <a href="https://gzlanguage.github.io/neerlandais" class="language-link">Nederlands</a>
    <a href="https://gzlanguage.github.io/russe" class="language-link">Русский</a>
    <a href="https://gzlanguage.github.io/chinois" class="language-link">中文</a>
    <a href="https://gzlanguage.github.io/japonais" class="language-link">日本語</a>
    <a href="https://gzlanguage.github.io/coreen" class="language-link">한국어</a>
    <a href="https://gzlanguage.github.io/arabe" class="language-link">العربية</a>
    <a href="https://gzlanguage.github.io/hindi" class="language-link">हिन्दी</a>
    <a href="https://gzlanguage.github.io/turc" class="language-link">Türkçe</a>
    <a href="https://gzlanguage.github.io/polski" class="language-link">Polski</a>
    <a href="https://gzlanguage.github.io/suedois" class="language-link">Svenska</a>
    <a href="https://gzlanguage.github.io/danois" class="language-link">Dansk</a>
    <a href="https://gzlanguage.github.io/norvegien" class="language-link">Norsk</a>
    <a href="https://gzlanguage.github.io/thai" class="language-link">ไทย</a>
    <a href="https://gzlanguage.github.io/bengali" class="language-link">বাংলা</a>
    <a href="https://gzlanguage.github.io/vietnamian" class="language-link">Tiếng Việt</a>
</div>

<footer>
    <p></p> <!-- Suppression de la section copyright -->
</footer>

</body>
</html>
