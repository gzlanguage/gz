<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Z Terms of Use</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/genz-abb36.firebasestorage.app/o/photo_2025-03-09_13-00-43.jpg?alt=media&token=e3d3c543-164c-4c79-8cd1-0a9c710fb002">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111; /* Black background */
            margin: 0;
            padding: 0;
            color: #f8c8d1; /* Light pink text */
            font-family: 'Roboto', Arial, sans-serif;
        }
        header {
            background-color: #222; /* Darker header */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
            font-family: 'Billabong', cursive;
            color: #ff69b4; /* Bright pink */
            cursor: pointer;
        }
        .logo-genz {
            border: 1.5px solid #ff69b4; /* Bright pink border */
            padding: 3px 6px;
            display: inline-block;
            border-radius: 10px;
            white-space: nowrap;
            font-size: 1.3em;
        }
        .conditions-button {
            color: #ff69b4; /* Bright pink */
            font-size: 0.9em;
            padding: 3px 6px;
            border: 1px solid #ff69b4; /* Bright pink border */
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            background-color: transparent;
            display: flex;
            align-items: center; 
        }
        .divider {
            height: 1px;
            background-color: #ff69b4; /* Bright pink */
            width: 100%;
            margin-top: 0;
        }
        .divider-text {
            text-align: center;
            color: #f8c8d1; /* Light pink */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        .content {
            padding: 10px 20px;
            font-size: 0.85em;
        }
        .content h2 {
            font-size: 1.2em;  
            color: #f8c8d1; /* Light pink */
        }
        footer {
            text-align: center;
            color: #f8c8d1; /* Light pink */
            margin: 20px 0;
            font-size: 0.8em;
        }
        .site-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #ff69b4;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .site-button:hover {
            background-color: #ff8dc2;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo-genz" onclick="window.location='index.html';" translate="no">G-Z</h1>
    <div style="display: flex; align-items: center;">
        <div class="conditions-button">Terms</div>
    </div>
</header>

<div class="divider"></div>
<div class="divider-text">Joindre dès maintenant la Community G-Z</div>
<div class="divider"></div>

</body>
</html>
